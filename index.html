<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contacts</title>
</head>
<body>
	<h1 class='heading'>Contacts</h1>
	<h2 class='add-contact'>Add a contact:</h2>
		<p class='first-name'>First Name</p>
		<input class ='first' type="text">
		<p class='last-name'>Last Name</p>
		<input class='last' type="text">
		<p class='phone-number'>Phone Number</p>
		<input class='phone' type="text">
		<p class='street-address'>Street Address</p>
		<input class='street' type="text">
		<p class='city-input'>City</p>
		<input class='city' type="text">
		<p class='state-input'>State</p>
		<input class='state' type="text">
		<br>
		<button class='add'>Add</button>
	<h2 class='contact-list'>Contacts:</h2>
		<ul class='contacts'></ul>
	<h2 class='selected-contact'></h2>
		<ul class='info'></ul>
</body>
</html>
